<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background: #8b5cf6;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .upload-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #8b5cf6;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .upload-button:hover {
            background: #7c3aed;
        }

        .button-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .upload-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .upload-text {
            flex: 1;
            text-align: center;
        }

        .close-button {
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .close-button.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        .close-button svg {
            width: 100%;
            height: 100%;
            stroke: white;
            stroke-width: 2;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            color: white;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-info.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput" accept="image/*,application/pdf,.doc,.docx">
        
        <button class="upload-button" id="uploadBtn">
            <div class="button-content">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 16V7.85l-2.6 2.6L7 9l5-5 5 5-1.4 1.45-2.6-2.6V16h-2zm-5 4v-5h2v3h8v-3h2v5H6z"/>
                    </svg>
                </div>
                <span class="upload-text" id="uploadText">UPLOAD LOGO</span>
            </div>
            <button class="close-button" id="closeBtn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
        </button>

        <div class="file-info" id="fileInfo"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadText = document.getElementById('uploadText');
        const closeBtn = document.getElementById('closeBtn');
        const fileInfo = document.getElementById('fileInfo');

        // Open file picker when button is clicked
        uploadBtn.addEventListener('click', (e) => {
            e.preventDefault();
            // Only open file picker if clicking outside the close button
            if (!e.target.closest('.close-button')) {
                fileInput.click();
            }
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Update text with filename
                uploadText.textContent = file.name;
                
                // Show close button
                closeBtn.classList.add('visible');
                
                // Show file info
                const fileSize = (file.size / 1024).toFixed(2);
                fileInfo.textContent = `File size: ${fileSize} KB`;
                fileInfo.classList.add('visible');
            }
        });

        // Handle file cancellation
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // Reset file input
            fileInput.value = '';
            
            // Reset text
            uploadText.textContent = 'UPLOAD LOGO';
            
            // Hide close button
            closeBtn.classList.remove('visible');
            
            // Hide file info
            fileInfo.classList.remove('visible');
        });
    </script>
</body>
</html>
